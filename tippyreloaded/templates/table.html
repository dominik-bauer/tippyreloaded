<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ conf.page_title }}</title>
    <!-- Bootstrap 5 CSS -->
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4 fw-bold">{{ conf.page_heading }}</h1>

    <!-- Quote and Author Card -->
    <div class="text-center">
        <figure class="center">
            <blockquote class="blockquote">
                <p class="mb-0">{{quote.quote}}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite >{{quote.author}}</cite>
            </figcaption>
        </figure>
    </div>

    <table class="table">
            <thead class="text-center">
              <tr>
                <!-- Dynamically generate table headers -->
                {% for header in conf.page_headers %}
                <th class="text-secondary">{{ header }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody class="text-center">
            <!-- Loop through each Person (Pydantic model) -->
            {% for player in game_data %}
            <tr>
                <!-- Dynamically loop through the values using getattr -->
                {% for val in player.attr_in_order %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
         <!-- Data Date -->
    <div class="text-end">
        <small class="text-secondary">{{ data_date }}</small>
    </div>

    </div>
</div>
